# Welcome to your prefect.yaml file! You can use this file for storing and managing
# configuration for deploying your flows. We recommend committing this file to source
# control along with your flow code.

# Generic metadata about this project
name: ENG_FinOpsETL
prefect-version: 3.6.13

# build section allows you to manage and build docker images
build: null

# push section allows you to manage if and how this project is uploaded to remote locations
push: null

# pull section allows you to provide instructions for cloning this project in remote locations
pull:
- prefect.deployments.steps.git_clone:
    id: clone-step
    repository: https://github.com/Prog-LucasAlves/ENG_FinOpsETL.git
    branch: FinOpsETL
    access_token: '{{ prefect.blocks.secret.deployment-crypto-fluxo-etl-de-criptomoedas-repo-token
      }}'

- prefect.deployments.steps.pip_install_requirements:
    directory: '{{ clone-step.directory }}'
    requirements_file: requirements.txt

# the deployments section allows you to provide configuration for deploying flows
deployments:
- name: Crypto-ETL-01
  version: 1.0.0
  tags: ["crypto", "etl", "production"]
  concurrency_limit: null
  description: Orquestrador principal do ETL
  entrypoint: flows/flow_etl.py:crypto_etl
  parameters: {}
  work_pool:
    name: Data
    work_queue_name: null
    job_variables: {}
  schedules:
  - cron: '*/30 * * * *'
    timezone: America/Sao_Paulo
    day_or: true
    active: true
- name: Crypto-ETL-02
  version: 1.0.0
  tags: ["crypto", "etl", "production"]
  concurrency_limit: null
  description: Orquestrador secundario do ETL
  entrypoint: flows/flow_ohlc.py:crypto_etl
  parameters: {}
  work_pool:
    name: Data
    work_queue_name: null
    job_variables: {}
  schedules:
  - cron: '0 10 * * *'
    timezone: America/Sao_Paulo
    day_or: true
    active: true
